<ng-container *transloco="let t; read: 'settings'">
  <ng-container *ngIf="settingsState$ | async as settings">
    <mat-checkbox [checked]="settings.shareData"
                  (change)="applySetting('shareData', $event.checked)">
      {{t('shareData')}}
    </mat-checkbox>
  </ng-container>
</ng-container>
